<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack app - Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <form action="">
            <h3>Signup</h3>
            <p class="sous-h3">A new user, its always a pleasure!</p>
            <label for="username">Username <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="username" minlength="1" maxlength="20" required>
            
            <label for="email">Email <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="email" minlength="1" maxlength="40" required>
            <span class="error" aria-live="polite"></span>

            <label for="password">Password <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="password" required minlength="1" maxlength="20">

            <label for="password">Confirm Password <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="password" required minlength="1" maxlength="20">
            <button>Signup</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
        </form>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
