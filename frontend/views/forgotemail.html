<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full stack app - You forgot your password ?</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  <body>
    <header>
      <nav>
        <ul>

          <li><a href="signup.html">Signup</a></li>
        </ul>

    <section class="login-section">
      <form method="">
        <h3>You forgot your email ?</h3>
        <p class="sous-h3">You are saved!</p>

        <label for="username"
          >Username <abbr title="Ce champ est obligatoire">*</abbr></label
        >
        <input type="username" required />

        <label for="password"
          >Password <abbr title="Ce champ est obligatoire">*</abbr></label
        >
        <input type="password" required />
        <a href="forgotpassword.html">Forgot your password?</a>
        <button>Reset email</button>
      </form>
    </section>
