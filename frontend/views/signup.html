    <section class="login-section">
        <form action="" class="signupForm">
            <h3>Signup</h3>
            <p class="sous-h3">A new user, its always a pleasure!</p>
            <label for="username">Username <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="username">
            
            <label for="email">Email <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="email">
            <span class="error" aria-live="polite"></span>

            <label for="password">Password <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="password">

            <label for="password">Confirm Password <abbr title="Ce champ est obligatoire">*</abbr></label>
            <input type="password">
            <button class="submit">Signup</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
        </form>
    </section>

    <script src="../js/index.js"></script>
