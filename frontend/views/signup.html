<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full stack app - Signup</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="index"><a href="index.html">Home</a></li>
          <li id="signup"><a href="signup.html">Signup</a></li>
          <li id="login"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-section">
      <form action="" class="signupForm">
        <h3>Signup</h3>
        <p class="sous-h3">A new user, its always a pleasure!</p>
        <!-- input -->
        <label id="username">Username</label>
        <input type="username" name="username" />
        <label id="firstName">firstName</label>
        <input type="firstName" name="firstName" />
        <label id="secondName">secondName</label>
        <input type="secondName" name="secondName" />
        <label id="email">Email</label>
        <input type="email" name="email" />
        <label id="password">Password</label>
        <input type="password" name="password" />
        <label id="confirmationPassword">Confirm Password</label>
        <input type="password" name="confirmationPassword" />
        <button id="submit" disabled>Signup</button>
        <!-- redirect to login -->
        <p>Already have an account?<a href="login.html"> Login</a></p>
      </form>
    </section>

    <script src="../js/signup.js" type="module"></script>
    <script src="../js/ifLogged.js" type="module"></script>
  </body>
</html>
